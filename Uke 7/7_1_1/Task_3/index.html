<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <div id="header">
        </div>
        <img id="cartoon"></img>
        <script>
            let nodeImg = document.querySelector('#cartoon');
            let nodeDiv = document.querySelector('#header');

             fetch('http://127.0.0.1:3001/xkcd')
            .then(res => res.json())
            .then(data => 
                {console.log(data)
                    let imgSrc = data.img;
                    nodeImg.src = imgSrc;
                    nodeDiv.innerHTML = "<h1>"+data.title+"</h1>"
                }
            )
        </script>
    </body>
</html>
