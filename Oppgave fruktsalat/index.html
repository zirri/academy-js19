<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="utf-8" />
    <title>Fruktsalat</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="javascript.js"></script>   
</head>

<body>
    <div class="background-image">
        <main>

            <h1 class="title">Fruktsalat</h1>
            
            <p>Skriv inn hva du vil ha i fruktsalaten i dag:</p>

            <form action="" onsubmit="return compareFruits()">  
                <label for="fruit1">Frukt 1 i dagens fruktsalat:</label>
                <input name="fruit1" id="fruit1" type="text"/>
                <label for="fruit1Price">Hva koster den?</label>
                <input name="fruit1Price" id="fruit1Price" type="number"/>
                <br>
                <label for="fruit2">Frukt 2 i dagens fruktsalat:</label>
                <input name="fruit2" id="fruit2" type="text"/>
                <label for="fruit2Price">Hva koster den?</label>
                <input name="fruit2Price" id="fruit2Price" type="number"/>
                <br>
                <label for="fruit3">Frukt 3 i dagens fruktsalat:</label>
                <input name="fruit3" id="fruit3" type="text"/>
                <label for="fruit3Price">Hva koster den?</label>
                <input name="fruit3Price" id="fruit3Price" type="number"/>
                <br><br>
                <input type="submit" id="submit" name="submit" value="Kalkuler billigste og dyreste ingrediens" />
            </form>
        </main>
        <footer>
            <p>By Anne-Siri Borander, 2019</p>
        </footer>
    </div>
</body>

</html>
