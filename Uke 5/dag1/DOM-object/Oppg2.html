<html>
    <head>
        <title>Solution</title>
    </head>
    <body>
        <div id="main"></div>
        <script>
           let mainNode = document.querySelector('#main');
           let headingNode = document.createElement('h1');
           let subHeadingNode = document.createElement('h2');
           let listNode = document.createElement('ul');

           let textHeading = document.createTextNode('Heading');
           headingNode.appendChild(textHeading);

           let textSubheading = document.createTextNode('Subheading');
           subHeadingNode.appendChild(textSubheading);
        
           for(var i=1; i<=4; i++){
               let listItem = document.createElement('li');
               let itemText = document.createTextNode('Item '+i);
               listItem.appendChild(itemText);
               listNode.appendChild(listItem);
           }

           mainNode.append(headingNode, subHeadingNode, listNode);

        </script>
    </body>
</html>
