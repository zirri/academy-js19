<!DOCTYPE html>
<html>
<body>

<p>Skriv inn hva du vil ha i fruktsalaten i dag:</p>

<form action="" onsubmit="return compareFruits()">  
    <label for="fruit1">Frukt 1 i dagens fruktsalat:</label>
    <input name="fruit1" id="fruit1" type="text"/>
    <label for="fruit1Price">Hva koster den?</label>
    <input name="fruit1Price" id="fruit1Price" type="number"/>
    <br>
    <label for="fruit2">Frukt 2 i dagens fruktsalat:</label>
    <input name="fruit2" id="fruit2" type="text"/>
    <label for="fruit2Price">Hva koster den?</label>
    <input name="fruit2Price" id="fruit2Price" type="number"/>
    <br>
    <label for="fruit3">Frukt 3 i dagens fruktsalat:</label>
    <input name="fruit3" id="fruit3" type="text"/>
    <label for="fruit3Price">Hva koster den?</label>
    <input name="fruit3Price" id="fruit3Price" type="number"/>
    <br><br>
    <input type="submit" id="submit" name="submit" value="Kalkuler billigste og dyreste ingrediens" />
</form>

<p id="demo"></p>

<script>
function makeFruitObject (fruitName, fruitPrice){
    let fruit = {
    name: fruitName,
    price: fruitPrice
    };
    return fruit
};

function compareFruits(){
    const fruit1 = makeFruitObject(document.getElementById('fruit1').value,document.getElementById('fruit1Price').value);
    const fruit2 = makeFruitObject(document.getElementById('fruit2').value,document.getElementById('fruit2Price').value);
    const fruit3 = makeFruitObject(document.getElementById('fruit3').value,document.getElementById('fruit3Price').value);

    let fruits = [fruit1, fruit2, fruit3];

    fruits.sort(function (a, b) {
        return a.price - b.price;
    });

    alert(`Dagens fruktsalat best√•r av: ${fruit1.name}, ${fruit2.name} og ${fruit3.name}.  
        \n Dyreste ingrediens er: ${fruits[2].name}, som koster ${fruits[2].price}
        \n Billigste ingrediens er: ${fruits[0].name}, som koster ${fruits[0].price}`);
return false;   
} 
</script>

 

</body>
</html>
